<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"/>
    <title>Dodawanie zada≈Ñ</title>
</head>
<body>

<div class="input-group-text">Dodaj nowe zadanie:</div><br>
<form class="input-group input-group-sm mb-3" method="post" th:action="@{/add}">
    <input type="text" th:field="*{task.name}" placeholder="nazwa zadania" required></br>
    <input type="text" th:field="*{task.category}" placeholder="kategoria" required>
    <input type="text" th:field="*{task.ifToDo}" placeholder="czy do zrobienia?" required></br>
    <input type="text" th:field="*{task.description}" placeholder="opis zadania" required>
    <input type="date" th:field="*{task.deadline}" placeholder="termin realizacji" required></br>
    <input type="submit" value="Dodaj zadanie">
</form>

</body>
</html>
