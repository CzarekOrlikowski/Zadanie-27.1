<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"/>
    <title>Lista zadań</title>
</head>
<body>
<ul class="list-group">
    <li class="list-group-item active" th:text="${listName}">LISTA ZADAN...</li>
    <li class="list-group-item" th:each="task : ${taskSet}"
        th:text="|${task.id}. ${task.name}, ${task.category}, ${task.ifToDo}, ${task.description}, ${task.deadline}|"
    >Lista zadań </li>
</ul>

</body>
</html>
